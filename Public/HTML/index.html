  <style>
/* üîÅ RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  overflow-x: hidden;
  background-color: transparent;
  max-width: 100vw;
  touch-action: manipulation;
}

/* ‚ú® TYPING EFFECT HEADINGS */
@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.7; }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulseGlow {
  0%, 100% { filter: drop-shadow(0 0 6px #0ff); }
  50% { filter: drop-shadow(0 0 16px #00fff7); }
}

/* üéØ HERO TEXT */
.hero-heading,
.animated-title h1,
.typing-robot-line,
.animated-subtitle,
.typewriter-tagline {
  font-family: 'Orbitron', sans-serif;
  white-space: nowrap;
  overflow: hidden;
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  background-color: transparent !important;
}

.hero-heading {
  font-size: 3.5rem;
  color: #0ff;
  border-right: 3px solid #0ff;
  animation: typing 3s steps(20, end) forwards, blink 0.7s step-end infinite;
  margin: 0 auto;
}

.hero-subheading {
  font-size: 1.5rem;
  color: #aaa;
  margin-top: 1rem;
  animation: fadeInUp 2s ease-in-out;
}

.animated-title h1 {
  font-size: 3rem;
  color: #0ff;
  border-right: 3px solid #0ff;
  animation: typing 3s steps(20, end) forwards, blink 0.7s step-end infinite;
  margin: 2vh auto 0 auto;
}

.animated-subtitle {
  font-size: 1.5rem;
  color: #00fefb;
  border-right: 2px solid #00fefb;
  animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
  margin: 1vh auto 1.5rem auto;
}

.typewriter-tagline {
  font-size: 1.8rem;
  color: #0ff;
  border-right: 2px solid #0ff;
  animation: typing 2.5s steps(30, end) forwards, blink 0.7s step-end infinite;
  margin-top: 18vh;
  margin-bottom: 1.2rem;
  text-align: center;
}

.typing-robot-line {
  font-size: 1.2rem;
  color: #00ffff;
  border-right: 2px solid #00ffff;
  animation: blink 0.75s step-end infinite;
  margin: 1rem auto;
  text-align: center;
}

/* üì± RESPONSIVE */
@media (max-width: 600px) {
  .typing-text { font-size: 1rem; }
}

@media (max-width: 768px) {
  .form-container { padding: 10px; }
  input, textarea { font-size: 14px; }
  h1, h2, h3 { font-size: 24px; }
  .contact-section {
    background-size: cover;
    background-position: center;
  }
}

/* üåå BACKGROUND IMAGE */
.background-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url('/Public/Assest/images/3.jpg');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-attachment: fixed;
  z-index: -1;
  opacity: 0.99;
}


/* üéØ HERO & MAIN CONTAINER */
.hero-section {
  position: relative;
  width: 100vw;
  height: 100vh;
  /* background-image: url('/Public/Assest/images/3.jpg'); */
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  background-attachment: scroll; /* works better on mobile */
  z-index: -1;
}


.hero-section::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle at top center, rgba(0, 255, 255, 0.1), transparent 70%);
  z-index: -1;
}

.main-content, .hero-content {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 2rem;
  text-align: center;
  margin-top: -40px;
}

/* üë®‚Äçüé® LOGO */
.site-logo {
  position: absolute;
  top: 20px;
  left: 30px;
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8rem;
  color: #00ffff;
  text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
  letter-spacing: 2px;
  z-index: 100;
}

/* üîò GLOW BUTTONS */
.hero-buttons {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  margin-top: 2rem;
  flex-wrap: wrap;
}

.btn-glow {
  background-color: transparent;
  border: 2px solid #00ffff;
  color: #00ffff;
  text-shadow: 0 0 5px #00ffff;
  box-shadow: 0 0 10px #00ffff;
  padding: 10px 20px;
  border-radius: 10px;
  font-weight: 600;
}

.btn-glow:hover {
  background-color: rgba(0, 255, 255, 0.1);
  box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
  color: #000;
}

/* üîÆ CURSOR */
#glow-cursor {
  position: fixed;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #00f0ff;
  box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
  transition: transform 0.05s ease-out;
  will-change: transform;
}

/* üîÅ REDIRECT OVERLAY */
#redirect-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: #000;
  color: #00f0ff;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease-in-out;
}

#redirect-overlay.active {
  opacity: 1;
  pointer-events: all;
}

.redirect-message {
  text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
  animation: pulse 1.5s infinite ease-in-out;
}

/* üì± BOTTOM NAVIGATION BAR */
nav.sidebar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background: #000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 1rem;
  border-top: 1px solid #0ff;
  box-shadow: 0 -1px 10px #0ff, 0 -2px 20px #0ff;
  backdrop-filter: saturate(180%) blur(8px);
  z-index: 1000;
}

nav.sidebar a.nav-icon {
  color: #0ff;
  font-size: 1.8rem;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  text-decoration: none;
  filter: drop-shadow(0 0 4px #0ff);
  transition: color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
}

nav.sidebar a.nav-icon:hover,
nav.sidebar a.nav-icon.active {
  color: #0ff;
  transform: scale(1.25) rotate(8deg);
  animation: pulseGlow 2s infinite;
  box-shadow: 0 0 8px #0ff, 0 0 16px #0ff, 0 0 24px #00fff7, 0 0 30px #00fff7;
}

/* üìç TOP RIGHT ELEMENT */
.top-right {
  position: absolute;
  top: 20px;
  right: 30px;
  z-index: 10;
}

/* ‚ú® BACKGROUND BEHIND TEXT */
.typewriter-tagline,
.animated-title h1,
.animated-subtitle {
  background: rgba(0, 0, 0, 0.3);
  padding: 0.2em 1em;
  border-radius: 1px;
}
</style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // GSAP Animations
      gsap.to("h1", { opacity: 1, y: -20, duration: 1, ease: "power3.out" });
      gsap.to(".lead", { opacity: 1, y: -20, delay: 0.5, duration: 1, ease: "power3.out" });
      gsap.from(".btn-glow", { opacity: 0, y: 20, duration: 1, delay: 1, stagger: 0.3 });

      // Initialize AOS
      AOS.init({
        duration: 1000,
        easing: "ease-in-out",
      });

      // Custom Glow Cursor Effect
      const glowCursor = document.getElementById("glow-cursor");
      document.addEventListener("mousemove", (e) => {
        glowCursor.style.top = e.clientY + "px";
        glowCursor.style.left = e.clientX + "px";
      });
      document.addEventListener(
        "touchmove",
        (e) => {
          if (e.touches.length > 0) {
            const touch = e.touches[0];
            glowCursor.style.top = touch.clientY + "px";
            glowCursor.style.left = touch.clientX + "px";
          }
        },
        { passive: true }
      );

      // Sidebar navigation with redirect overlay
      const sidebarLinks = document.querySelectorAll(".sidebar a");
      const overlay = document.getElementById("redirect-overlay");

      sidebarLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const target = link.getAttribute("href");
          if (target && target !== "#") {
            overlay.classList.add("active");
            setTimeout(() => {
              window.location.href = target;
            }, 1200);
          }
        });
      });
    });

     const texts = [
    "Building ROS...",
    "Developing Web Interfaces for Robots...",
    "Dream. Design. Deploy."
  ];

  let index = 0;
  let charIndex = 0;
  const typingSpeed = 100;
  const delayBetween = 2000;
  const typingText = document.getElementById("typing-text");

  function typeText() {
    if (charIndex < texts[index].length) {
      typingText.textContent += texts[index].charAt(charIndex);
      charIndex++;
      setTimeout(typeText, typingSpeed);
    } else {
      setTimeout(() => {
        typingText.textContent = "";
        charIndex = 0;
        index = (index + 1) % texts.length;
        typeText();
      }, delayBetween);
    }
  }

  window.onload = typeText;

  </script>
