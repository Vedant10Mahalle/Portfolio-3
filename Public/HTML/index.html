 <style>
   /* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  overflow-x: hidden;
  background-color: transparent;
  max-width: 100vw;
  touch-action: manipulation;
}

/* ===== GLOW CURSOR ===== */
#glow-cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #00f0ff;
  box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
  transition: transform 0.05s ease-out;
  will-change: transform;
}

/* ===== SITE LOGO ===== */
.site-logo {
  position: absolute;
  top: 20px;
  left: 30px;
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8rem;
  color: #00ffff;
  text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
  z-index: 100;
  letter-spacing: 2px;
}

/* ===== HERO SECTION ===== */
.hero-section {
  position: relative;
  width: 100%;
  height: 100vh;
  background-image: url('/Public/Assest/images/1.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero-section::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: radial-gradient(circle at top center, rgba(0, 255, 255, 0.1), transparent 70%);
  z-index: -1;
}

/* ===== HERO CONTENT ===== */
.hero-content {
  background-color: rgba(0, 0, 0, 0.4);
  padding: 2rem;
  border-radius: 12px;
  z-index: 1;
}

.hero-content h1 {
  font-size: 3rem;
  color: #0ff;
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  border-right: 3px solid #0ff;
  white-space: nowrap;
  overflow: hidden;
  animation: typing-hero 3s steps(20, end) forwards, blink-cursor 0.7s step-end infinite;
}

.hero-content p {
  font-size: 1.5rem;
  color: #aaa;
  margin-top: 1rem;
  animation: fadeInUp 2s ease-in-out;
}

/* ===== MAIN CONTENT ===== */
.main-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  z-index: 2;
  padding: 2rem;
  position: relative;
}

/* ===== TYPING EFFECTS ===== */
.animated-title h1,
.animated-subtitle,
.typewriter-tagline {
  font-family: 'Orbitron', sans-serif;
  color: #0ff;
  white-space: nowrap;
  overflow: hidden;
  text-shadow: 0 0 10px #0ff;
  background: rgba(0, 0, 0, 0.3);
  padding: 0.2em 1em;
  border-radius: 1px;
}

.animated-title h1 {
  font-size: 3rem;
  border-right: 3px solid #0ff;
  margin-bottom: 0.5rem;
  animation: typing-title 3s steps(20, end) forwards, blink-title 0.7s step-end infinite;
}

.animated-subtitle {
  font-size: 1.4rem;
  color: #00fefb;
  border-right: 2px solid #00fefb;
  animation: typing-subtitle 3s steps(30, end) forwards;
  margin-bottom: 1.5rem;
}

.typewriter-tagline {
  font-size: 1.2rem;
  border-right: 2px solid #0ff;
  animation: typing-tagline 2.5s steps(30, end) forwards, blink-cursor-tagline 0.7s step-end infinite;
  letter-spacing: 2px;
  margin-top: 18vh;
  margin-bottom: 1rem;
  text-align: center;
  text-transform: uppercase;
}

.typing-robot-line {
  font-family: 'Orbitron', sans-serif;
  color: #00ffff;
  font-size: 1.2rem;
  text-shadow: 0 0 5px #00ffff;
  margin-top: 1rem;
  border-right: 2px solid #00ffff;
  white-space: nowrap;
  overflow: hidden;
  animation: blink-caret 0.75s step-end infinite;
}

/* ===== SIDEBAR NAV ===== */
nav.sidebar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: #000;
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  box-shadow: 0 -1px 10px #0ff, 0 -2px 20px #0ff;
  border-top: 1px solid #0ff;
  z-index: 1000;
  backdrop-filter: saturate(180%) blur(8px);
}

nav.sidebar a.nav-icon {
  color: #0ff;
  font-size: 1.8rem;
  text-decoration: none;
  display: flex;
  flex: 1;
  align-items: center;
  justify-content: center;
  height: 48px;
  filter: drop-shadow(0 0 4px #0ff);
  transition: color 0.3s, box-shadow 0.3s, transform 0.3s;
}

nav.sidebar a.nav-icon:hover,
nav.sidebar a.nav-icon.active {
  box-shadow: 0 0 8px #0ff, 0 0 16px #0ff, 0 0 24px #00fff7;
  transform: scale(1.25) rotate(8deg);
  animation: pulseGlow 2s infinite;
  z-index: 10;
}

/* ===== REDIRECT OVERLAY ===== */
#redirect-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #000;
  color: #00f0ff;
  font-family: 'Orbitron', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.99rem;
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease-in-out;
}

#redirect-overlay.active {
  opacity: 1;
  pointer-events: all;
}

.redirect-message {
  text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
  animation: pulse 1.5s infinite ease-in-out;
}

/* ===== ANIMATIONS ===== */
@keyframes typing-title { from { width: 0; } to { width: 26ch; } }
@keyframes typing-subtitle { from { width: 0; } to { width: 26ch; } }
@keyframes typing-tagline { from { width: 0; } to { width: 100%; } }
@keyframes typing-hero { from { width: 0; } to { width: 100%; } }

@keyframes blink-title {
  50% { border-color: transparent; }
}
@keyframes blink-cursor {
  50% { border-color: transparent; }
}
@keyframes blink-cursor-tagline {
  50% { border-color: transparent; }
}

@keyframes pulseGlow {
  0%, 100% { filter: drop-shadow(0 0 6px #0ff); }
  50% { filter: drop-shadow(0 0 16px #00fff7); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.7; }
}

@keyframes blink-caret {
  0%, 100% { border-color: transparent; }
  50% { border-color: #00ffff; }
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  .hero-content h1 { font-size: 2rem; }
  .hero-content p { font-size: 1.2rem; }
  .typing-text { font-size: 1rem; }
  .form-container { padding: 10px; }
  input, textarea { font-size: 14px; }
  h1, h2, h3 { font-size: 24px; }
}

  <!-- AOS CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // GSAP Animations
      gsap.to("h1", { opacity: 1, y: -20, duration: 1, ease: "power3.out" });
      gsap.to(".lead", { opacity: 1, y: -20, delay: 0.5, duration: 1, ease: "power3.out" });
      gsap.from(".btn-glow", { opacity: 0, y: 20, duration: 1, delay: 1, stagger: 0.3 });

      // Initialize AOS
      AOS.init({
        duration: 1000,
        easing: "ease-in-out",
      });

      // Custom Glow Cursor Effect
      const glowCursor = document.getElementById("glow-cursor");
      document.addEventListener("mousemove", (e) => {
        glowCursor.style.top = e.clientY + "px";
        glowCursor.style.left = e.clientX + "px";
      });
      document.addEventListener(
        "touchmove",
        (e) => {
          if (e.touches.length > 0) {
            const touch = e.touches[0];
            glowCursor.style.top = touch.clientY + "px";
            glowCursor.style.left = touch.clientX + "px";
          }
        },
        { passive: true }
      );

      // Sidebar navigation with redirect overlay
      const sidebarLinks = document.querySelectorAll(".sidebar a");
      const overlay = document.getElementById("redirect-overlay");

      sidebarLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const target = link.getAttribute("href");
          if (target && target !== "#") {
            overlay.classList.add("active");
            setTimeout(() => {
              window.location.href = target;
            }, 1200);
          }
        });
      });
    });


    const texts = [
    "Building ROS...",
    "Developing Web Interfaces for Robots...",
    "Dream. Design. Deploy."
  ];

  let index = 0;
  let charIndex = 0;
  const typingSpeed = 100;
  const delayBetween = 2000;
  const typingText = document.getElementById("typing-text");

  function typeText() {
    if (charIndex < texts[index].length) {
      typingText.textContent += texts[index].charAt(charIndex);
      charIndex++;
      setTimeout(typeText, typingSpeed);
    } else {
      setTimeout(() => {
        typingText.textContent = "";
        charIndex = 0;
        index = (index + 1) % texts.length;
        typeText();
      }, delayBetween);
    }
  }

  window.onload = typeText;
  </script>
