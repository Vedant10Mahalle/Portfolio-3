    <!-- Contact Section -->
    <div class="container mt-5">
        <div class="contact-card">
            <h1 class="text-center">Get in Touch</h1>
            <p class="text-center">Let's connect! Feel free to send a message or reach out through social media.</p>

            <!-- Contact Form -->
            <div class="contact-form mt-4">
                <form id="contactForm" action="https://formsubmit.co/vedantmahalle1004@gmail.com" method="POST">
                    <!-- Hidden Fields for Email Formatting -->
                    <input type="hidden" name="_subject" value="New Contact Form Submission">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="thank-you.html"> <!-- Redirect after submission -->

                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        <small class="error-message text-danger" id="nameError"></small>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        <small class="error-message text-danger" id="emailError"></small>
                    </div>
                    <div class="mb-3">
                        <label for="college" class="form-label">Your College</label>
                        <input type="text" class="form-control" id="college" name="college" placeholder="Enter your college name..." required>
                        <small class="error-message text-danger" id="collegeError"></small>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message..." required></textarea>
                        <small class="error-message text-danger" id="messageError"></small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>
