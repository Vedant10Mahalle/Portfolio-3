    /* Sidebar - Bottom Nav */
    nav.sidebar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      box-shadow:
        0 -1px 10px #0ff, 
        0 -2px 20px #0ff;
      z-index: 1000;
      backdrop-filter: saturate(180%) blur(8px);
      border-top: 1px solid #0ff;
    }

    nav.sidebar a.nav-icon {
      color: #0ff;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 51px;
      height: 48px;
      border-radius: 50%;
      gap: 1rem;
      transition: 
        color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.3s ease;
      text-decoration: none;
      filter: drop-shadow(0 0 4px #0ff);
      position: relative;
    }

    nav.sidebar a.nav-icon:hover,
    nav.sidebar a.nav-icon.active {
      color: #0ff;
      box-shadow:
        0 0 8px #0ff,
        0 0 16px #0ff,
        0 0 24px #00fff7,
        0 0 30px #00fff7;
      transform: scale(1.25) rotate(8deg);
      animation: pulseGlow 2s infinite;
      z-index: 10;
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 6px #0ff);
      }
      50% {
        filter: drop-shadow(0 0 16px #00fff7);
      }
    }
    
    #animated-title {
      font-weight: bold;
      font-size: 3rem;
      color: #00f0ff;
      letter-spacing: 5px;
      font-family: 'Audiowide', cursive;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00f0ff;
      width: 0;
      animation: typing 3s steps(12) forwards, blink 0.7s step-end infinite;
      margin: 0 auto 2rem;
      max-width: fit-content;
      text-align: center;
      margin-top: -1rem;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 12ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .btn-glow {
      background-color: #00f0ff;
      border: none;
      color: #ebe2e2;
      text-shadow: 0 0 5px #fff;
      box-shadow: 0 0 0px #00f0ff, 0 0 20px #00f0ff;
    }

    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff;
    }

    .card {
      background-color: #1a1a1a;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px #00f0ff40;
      column-gap: 5rem;
    }

    .card-title {
      color: #f6feff;
      text-shadow: 0 0 5px #00f0ff88;
    }

    .card-text {
      color: #cccccc;
      text-shadow: 0 0 2px #f8ffff55;
    }

    #project-detail {
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px #00f0ff44;
    }

    #project-media-container img.media-photo {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px #00f0ff;
    }

    #project-blueprint {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00f0ff;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .main-content {
        padding-bottom: 7rem;
      }
    }

    #glow-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #00f0ff;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease-out;
    }

    #redirect-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: #00f0ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }

    #redirect-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .redirect-message {
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }
    #back-btn {
      display: block;
      margin: 0 auto 1.5rem auto;
    }
  </style>

  <script>
    AOS.init({ duration: 1000, easing: "ease-in-out" });

    const animatedTitle = document.getElementById("animated-title");
    const titleText = "MY PROJECTS";
    let index = 0;
    function typeTitle() {
      if (index <= titleText.length) {
        animatedTitle.textContent = titleText.substring(0, index);
        index++;
        setTimeout(typeTitle, 150);
      }
    }
    typeTitle();

    document.addEventListener("DOMContentLoaded", () => {
      const projects = {
        "1": {
          title: "Automatic Pet Feeder",
          image: "assets/robot-arm.jpg",
          photos: ["assets/robot-arm-demo1.jpg", "assets/robot-arm-demo2.jpg"],
          description: "A robotic arm designed for precise multi-axis control and automation.",
          github: "https://github.com/yourusername/robotic-arm",
          team: "https://www.linkedin.com/in/teammember1"
        },
        "2": {
          title: "My Personal Portfolio",
          image: "assets/ai-car.jpg",
          photos: ["assets/ai-car-demo1.jpg", "assets/ai-car-demo2.jpg"],
          description: "A futuristic and animated landing page that introduces my robotics profile with a glowing, high-tech UI. This section reflects my dual passion for robotics and web development, using clean HTML/CSS design and creative visual elements.",
          github: "https://github.com/yourusername/ai-car",
          team: "https://www.linkedin.com/in/teammember2"
        },
        "3": {
          title: "VR Controlled Robot",
          image: "assets/vr-robot.jpg",
          photos: ["assets/vr-robot-demo1.jpg", "assets/vr-robot-demo2.jpg"],
          description: "Remote control of robot using immersive virtual reality setup.",
          github: "https://github.com/yourusername/vr-robot",
          team: "https://www.linkedin.com/in/teammember3"
        }
      };

      const filterButtons = document.querySelectorAll(".filter-btn");
      const projectCards = document.querySelectorAll(".project-card");
      const projectDetailSection = document.getElementById("project-detail");
      const projectsSection = document.getElementById("projects");
      const projectTitle = document.getElementById("project-title");
      const projectDescription = document.getElementById("project-description");
      const projectMediaContainer = document.getElementById("project-media-container");
      const projectBlueprint = document.getElementById("project-blueprint");
      const backBtn = document.getElementById("back-btn");
      const githubLink = document.getElementById("github-link");
      const teamLink = document.getElementById("team-link");

      filterButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const filter = btn.getAttribute("data-filter");
          filterButtons.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");

          projectCards.forEach(card => {
            card.style.display = (filter === "all" || card.classList.contains(filter)) ? "block" : "none";
          });
        });
      });

      document.querySelectorAll('.view-details').forEach(button => {
        button.addEventListener('click', function () {
          const id = this.getAttribute('data-id');
          const project = projects[id];

          // Show Project Detail Section
          projectTitle.textContent = project.title;
          projectDescription.textContent = project.description;

          // Media container with photos
          projectMediaContainer.innerHTML = '';
          project.photos.forEach(photo => {
            const img = document.createElement('img');
            img.src = photo;
            img.className = "img-fluid mb-2 me-2 rounded";
            img.style.maxWidth = "48%";
            projectMediaContainer.appendChild(img);
          });

          // Set GitHub and Team Links
          githubLink.href = project.github;
          teamLink.href = project.team;

          // Show/Hide sections
          projectsSection.style.display = 'none';
          projectDetailSection.style.display = 'block';
        });
      });

     backBtn.addEventListener('click', () => {
  projectDetailSection.style.display = 'none';
  projectsSection.style.display = 'block';
  
  const activeFilter = document.querySelector(".filter-btn.active");
  if (activeFilter) activeFilter.click();
});

    });

    const glowCursor = document.getElementById("glow-cursor");
    document.addEventListener("mousemove", (e) => {
      glowCursor.style.top = `${e.clientY}px`;
      glowCursor.style.left = `${e.clientX}px`;
    });
    document.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        glowCursor.style.top = `${touch.clientY}px`;
        glowCursor.style.left = `${touch.clientX}px`;
      }
    }, { passive: true });

    const sidebarLinks = document.querySelectorAll(".sidebar a");
    const overlay = document.getElementById("redirect-overlay");
    sidebarLinks.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const url = link.href;
        overlay.classList.add("active");
        setTimeout(() => {
          window.location.href = url;
        }, 1200);
      });
    });
  </script>
