  <script>
    AOS.init({ duration: 1000, easing: "ease-in-out", once: true });

    const glowCursor = document.getElementById("glow-cursor");
    document.addEventListener("mousemove", (e) => {
      glowCursor.style.top = `${e.clientY}px`;
      glowCursor.style.left = `${e.clientX}px`;
    });

    document.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        glowCursor.style.top = `${touch.clientY}px`;
        glowCursor.style.left = `${touch.clientX}px`;
      }
    }, { passive: true });

    const sidebarLinks = document.querySelectorAll(".sidebar a");
    const overlay = document.getElementById("redirect-overlay");

    sidebarLinks.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const target = link.getAttribute("href");
        overlay.classList.add("active");
        setTimeout(() => {
          window.location.href = target;
        }, 1200);
      });
    });

    function toggleDetails(button) {
      const details = button.nextElementSibling;
      if (details.style.display === "block") {
        details.style.display = "none";
        button.textContent = "View Details";
      } else {
        details.style.display = "block";
        button.textContent = "Hide Details";
      }
    }


  async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Load images dynamically
    const img1 = new Image();
    img1.src = '/Public/Assest/images/rs1.jpg'; // your first image path
    img1.onload = () => {
      doc.addImage(img1, 'PNG', 10, 10, 190, 270); // position and size

      // If you have more images, chain them:
      const img2 = new Image();
      img2.src = '/Public/Assest/images/rs2.jpg';
      img2.onload = () => {
        doc.addPage();
        doc.addImage(img2, 'PNG', 10, 10, 190, 270);

        // Save PDF
        doc.save('Vedant_Resume.pdf');
      };
    };
  }



  </script>
