<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vedant Mahalle | Robotics Portfolio</title>

  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- FontAwesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body & layout */
     body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #0ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 70px; /* reserve space for bottom nav */
    }

    /* Sidebar - Bottom Nav */
    nav.sidebar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 13rem;
      box-shadow:
        0 -1px 10px #0ff, 
        0 -2px 20px #0ff;
      z-index: 1000;
      backdrop-filter: saturate(180%) blur(8px);
      border-top: 1px solid #0ff;
    }

    nav.sidebar a.nav-icon {
      color: #0ff;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      gap: 13rem;
      transition: 
        color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.3s ease;
      text-decoration: none;
      filter: drop-shadow(0 0 4px #0ff);
      position: relative;
    }

    nav.sidebar a.nav-icon:hover,
    nav.sidebar a.nav-icon.active {
      color: #0ff;
      box-shadow:
        0 0 8px #0ff,
        0 0 16px #0ff,
        0 0 24px #00fff7,
        0 0 30px #00fff7;
      transform: scale(1.25) rotate(8deg);
      animation: pulseGlow 2s infinite;
      z-index: 10;
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 6px #0ff);
      }
      50% {
        filter: drop-shadow(0 0 16px #00fff7);
      }
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 3rem 3rem 6rem 3rem; /* bottom padding for sidebar */
      width: 100%;
      box-sizing: border-box;
    }

    .hero-section {
      text-align: center;
      margin-top: 10vh;
    }

    .hero-section h1 {
      font-size: 3rem;
    }

    .btn-glow {
      background-color: #0ff;
      border: none;
      color: #000;
      text-shadow: 0 0 5px #fff;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: transform 0.3s ease;
    }

    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    }

    footer {
      margin-top: 21rem;
      text-align: center;
      color: #aaa;
    }

    /* Glow cursor */
    #glow-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #00f0ff;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease-out;
      will-change: transform;
    }

    /* Redirect overlay */
    #redirect-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: #00f0ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }

    #redirect-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .redirect-message {
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div class="main-content">
    <section class="hero-section">
      <h1 class="neon-glow">Hi, I'm Vedant</h1>
      <p class="lead mb-4">Robotics & AI Enthusiast</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="./Public/HTML/project.html" class="btn btn-glow">View Projects</a>
        <a href="./Public/HTML/about.html" class="btn btn-glow">About Me</a>
      </div>
    </section>

    <footer>
      <p>¬© 2025 Vedant Mahalle | Made with ‚ù§Ô∏è</p>
    </footer>
  </div>

  <!-- Sidebar Navigation (at bottom) -->
  <nav class="sidebar">
    <!-- <a href="#" class="nav-icon neon-glow" title="Home"><i class="fas fa-robot"></i></a> -->
    <a href="/index.html" class="nav-icon neon-glow" title="Home"><i class="fas fa-home"></i></a>
    <a href="/Public/HTML/about.html" class="nav-icon neon-glow" title="About"><i class="fas fa-user"></i></a>
    <a href="/Public/HTML/project.html" class="nav-icon neon-glow" title="Projects">
  <i class="fas fa-project-diagram"></i>
</a>

    <a href="/Public/HTML/resume.html" class="nav-icon neon-glow" title="Resume"><i class="fas fa-file-alt"></i></a>
    <a href="/Public/HTML/contact.html" class="nav-icon neon-glow" title="Contact"><i class="fas fa-envelope"></i></a>
  </nav>

  <!-- Glow cursor -->
  <div id="glow-cursor"></div>

  <!-- Redirect overlay -->
  <div id="redirect-overlay">
    <div class="redirect-message">üöÄ Redirecting you...</div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- AOS CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // GSAP Animations
      gsap.to("h1", { opacity: 1, y: -20, duration: 1, ease: "power3.out" });
      gsap.to(".lead", { opacity: 1, y: -20, delay: 0.5, duration: 1, ease: "power3.out" });
      gsap.from(".btn-glow", { opacity: 0, y: 20, duration: 1, delay: 1, stagger: 0.3 });

      // Initialize AOS
      AOS.init({
        duration: 1000,
        easing: "ease-in-out",
      });

      // Custom Glow Cursor Effect
      const glowCursor = document.getElementById("glow-cursor");
      document.addEventListener("mousemove", (e) => {
        glowCursor.style.top = e.clientY + "px";
        glowCursor.style.left = e.clientX + "px";
      });
      document.addEventListener(
        "touchmove",
        (e) => {
          if (e.touches.length > 0) {
            const touch = e.touches[0];
            glowCursor.style.top = touch.clientY + "px";
            glowCursor.style.left = touch.clientX + "px";
          }
        },
        { passive: true }
      );

      // Sidebar navigation with redirect overlay
      const sidebarLinks = document.querySelectorAll(".sidebar a");
      const overlay = document.getElementById("redirect-overlay");

      sidebarLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const target = link.getAttribute("href");
          if (target && target !== "#") {
            overlay.classList.add("active");
            setTimeout(() => {
              window.location.href = target;
            }, 1200);
          }
        });
      });
    });
  </script>
</body>
</html>
